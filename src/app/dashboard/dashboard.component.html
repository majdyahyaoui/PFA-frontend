                        <!--<p class="card-category"> Here is a subtitle for this table</p>-->
                    </div>
                    <div class="card-body">

                                    <td>
                                        <form>
                                            <button class="btn btn-danger"  type="button" name="delete"  (click)="valideStudent('1',list)">Valider</button>
                                        </form>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                    </div>
