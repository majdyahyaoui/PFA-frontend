<div class="id1">
<div class="container">

  <form class = "tp-form ml-5 " >

    <div class="text-center form">

      <h4 class="mb-4 title " >Create An Account</h4>
      <div style="padding: 10px 100px 40px 100px ">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="etudiant.nom " [(ngModel)]="prof.nom" matInput placeholder = "First Name" name="FirstName">
    </mat-form-field>



    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="etudiant.prenom" [(ngModel)]="prof.prenom" matInput placeholder = "Last Name" name="LastName">
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>CIN</mat-label>
      <input [(ngModel)]="etudiant.cin" [(ngModel)]="prof.cin" matInput placeholder = "NÂ°cin" name="Ncin" >
    </mat-form-field>



    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input [(ngModel)]="etudiant.numTel" [(ngModel)]="prof.numTel" matInput placeholder = "Phone Number" name="PhoneNumber">
    </mat-form-field>



    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="etudiant.password" [(ngModel)]="prof.password"  minlength="3" required matInput
             placeholder = "Password" name="Password" #Password="ngModel">
    </mat-form-field>
    <!--<mat-hint class=" alert alert-danger" *ngIf="Password.invalid && Password.touched">-->
      <!--Password must be at least 3 characters long.-->

    <!--</mat-hint>-->


    <mat-form-field appearance="outline">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="cc()" >
        <mat-option>None</mat-option>
        <mat-option value="Student">Student </mat-option>
        <mat-option value="Professor">Professor </mat-option>

      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="etudiant.addMail" [(ngModel)]="prof.addMail" matInput placeholder = "Email" required
             type="email" pattern="[^ @]*@[^ @]*" name="mail">

      <mat-error *ngIf = "emailFormControl.hasError('email')
         && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf = "emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div *ngIf="selected == 'Student'" >
      <mat-form-field appearance="outline">
        <mat-label>Select your class</mat-label>
        <mat-select [(value)]="classe"  >
          <ng-container *ngFor="let classe of listClasse" >
            <mat-option [(value)]="classe">{{classe.niveau}} {{classe.amphi}} </mat-option>

          </ng-container>


        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="selected == 'Professor'" >
      <mat-form-field appearance="outline">
        <mat-label>Select matiere</mat-label>
        <mat-select [(value)]="matiere"  >
          <ng-container *ngFor="let matiere of listMatiere" >
            <mat-option [(value)]="matiere">{{matiere.nomMat}} </mat-option>

          </ng-container>


        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-6 " >
        <button class="btnn btn" (click)="connetion()" >Submit</button>
      </div>
      <div class="col-6 " >
        <button class="btnn btn" type="reset">Reset</button>
      </div>
    </div>


      </div></div>
  </form>
</div>
</div>
